<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="style.css">
		<title>Tic Tac Toe Game</title>
		<script src="script1.js"></script>
    </head>
<body>
	
	<h1>Tic Tac Toe</h1>
	<p id="winner"></p><br/>
	<div class="container">
		<input type="button" class="quadrant" id="q0" onclick="play('q0')"/>
		<input type="button" class="quadrant" id="q1" onclick="play('q1')"/>
		<input type="button" class="quadrant" id="q2" onclick="play('q2')"/>
		<input type="button" class="quadrant" id="q3" onclick="play('q3')"/>
		<input type="button" class="quadrant" id="q4" onclick="play('q4')"/>
		<input type="button" class="quadrant" id="q5" onclick="play('q5')"/>
		<input type="button" class="quadrant" id="q6" onclick="play('q6')"/>
		<input type="button" class="quadrant" id="q7" onclick="play('q7')"/>
		<input type="button" class="quadrant" id="q8" onclick="play('q8')"/>
	</div>
		<h2 id="currPlayer">Current Player :</h2>
		<h2 class="player1" id="name-0">Player 1 [X]</h2>
		<h2 class="player2" id="name-1">Player 2 [0]</h2>
<!--<p class="blinking">Am i Blinking?</p>-->
	
</body>
</html>
